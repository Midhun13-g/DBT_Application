spring.application.name=dbt-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dbt_application?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Chandran@2006
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# JWT Configuration
jwt.secret=dbtSecretKey2024ForAuthenticationAndAuthorization
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.example.project_backend=DEBUG
logging.level.org.springframework.security=DEBUG
